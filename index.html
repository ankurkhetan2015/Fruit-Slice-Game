<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fruit Slice Game</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
		<!-- <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'> -->
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<div id="container">
			<div id="score">
				Score: <span id="scorevalue">0</span>
			</div>
			<div id="trialsleft">
				
			</div>
			<div id="gamebox">
				<img id="fruits" class="fruit" src="">
				
			</div>
			<div id="instruction">
				Catch Fruits
			</div>
			<div id="startreset">
				Start Game
			</div>
			<div id="gameOver">
				
			</div>
		</div>
		<audio id = "cutsound">
			<source src="audios/fruitcut.mp3" type="audio/mpeg">
			<source src="audios/fruitcut.ogg" type="audio/ogg">
		</audio>
		<audio id = "endsound">
			<source src="audios/gameover.mp3" type="audio/mpeg">
			<source src="audios/gameover.ogg" type="audio/ogg">
		</audio>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="game.js"></script>

		<!-- Created my free logo at LogoMakr.com -->
	</body>
</html>
