<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fruit Slice Game</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="game.js"></script>

		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<div id="container">
			<div id="score">
				Score: <span id="scorevalue">0</span>
			</div>
			<div id="trialsleft">
				
			</div>
			<div id="gamebox">
				<img id="fruits" class="fruit" src="">
				<img class="extraLife" src="">
				
			</div>
			<div id="instruction">
				Slice Fruits
			</div>
			<div id="startreset">
				Start Game
			</div>
			<div id="gameOver">
				
			</div>
		</div>
		<footer id="footer" class="clear">
		    <p class="fl_left">Coded by Ankur Khetan</p>
		    <p class="fl_right">Created my free logo at <a target="_blank" href="https://logomakr.com/" title="Free Logo">LogoMakr.com</a></p>
  		</footer>

		<audio id = "cutsound">
			<source src="audios/fruitcut.mp3" type="audio/mpeg">
			<source src="audios/fruitcut.ogg" type="audio/ogg">
		</audio>
		<audio id = "endsound">
			<source src="audios/gameover.mp3" type="audio/mpeg">
			<source src="audios/gameover.ogg" type="audio/ogg">
		</audio>
		<audio id = "lifesound">
			<source src="audios/life.mp3" type="audio/mpeg">
			<source src="audios/life.ogg" type="audio/ogg">
		</audio>
	</body>
</html>
